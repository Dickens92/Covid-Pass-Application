<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Health Registry Form</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h4>*The following form should be filled <strong>ONLY</strong> by institutions approved by the <strong>Ministry Of Health </strong></strong>* </h4>
            <form id="form1" name="form" class="form" action="">
                <div class="form-group">
                    <label id="patient" for="patient">PATIENTS'S ID</label>
                    <br><input type="patient" class="form-control" id="patient" placeholder="ID Number..." name="patient">
                </div>
                <div class="form-group">
                    <label id="gender" for="month">GENDER</label><br>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
                </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
                </label>
                    </div>
                </div>

                <label for="vaccine">VACCINE TYPE</label><br>
                <select id="vaccine" name="vaccine" required>
                <option disabled selected>Vaccine</option>
                <option value="astra"> AstraZeneca</option>
                <option value="mod">Moderna</option>
                <option value="john">Johnson & Johnson</option>
                <option value="Sino">Sinopharm</option>
                <option value="nov">Novavax </option>
                <option value="fizer">Pfizer-BioNTech</option>
            </select>

                <br><label for="dose">DOSAGE AMOUNT</label><br>
                <select id="dose" name="dose">
                <option disabled selected>Dose</option>
                <option value="one">2 doses AstraZeneca</option>
                <option value="two">1 dose AstarZeneca</option>
                <option value="three">2 doses Moderna</option>
                <option value="four">1 dose Moderna</option>
                <option value="five">2 doses Johnson & Johnson</option>
                <option value="six">1 dose Johnson & Johnson</option>
                <option value="seven">2 doses Sinopharm</option>
                <option value="eight">1 dose Sinopharm</option>
                <option value="nine">2 doses Novavax </option>
                <option value="ten">1 dose Novavax</option>
                <option value="eleven">2 doses Pfizer-BioNTech</option>
                <option value="twelve">1 dose Pfizer-BioNTech</option>
                
            </select>
                <br><label for="place">PLACE FOR VACCINATION</label>
                <input type="place" class="form-control" id="place" placeholder="" name="place">


            </form>
        </div>
    </div>

</body>

</html>
</body>

</html>
