<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Registry Form</title>
</head>

<body>
    <form id="form1" name="form" class="form" action="">
        <label for="patient">PATIENTS'S ID</label>
        <br><input type="patient" class="form-control" id="patient" placeholder="ID Number..." name="patient">

        <br><label for="month">GENDER</label>
        <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
            </label>
        </div>

        <label for="dose">Dose Type</label><br>
        <select id="dose" name="dose" required>
                <option disabled selected>Dose Type</option>
                <option value=""> AstraZeneca/AZD1222 </option>
                <option value="veg">VEGETARIAN</option>
                <option value="pepe">PEPERONI</option>
                
        </select>


    </form>

</body>
